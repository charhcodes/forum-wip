<!DOCTYPE html>
<html>
    <head>
        <title>my forum</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>my forum</h1>
        <div class="login-regi-container">
            <form action="http://localhost:8080/login">
                <button class="login-button" type="submit">Login</button>
            </form>
            <form action="http://localhost:8080/register">
                <button class="register-button">Register</button>
            </form>
        </div>
        <div class="categContainer">
            <ul class="navigation">
                <li>Lifestyle</li>
                <li>News</li>
                <li>Gaming</li>
                <li>Fashion</li>
              </ul> 
        </div>
        <div class="createpostContainer">
            <form action="http://localhost:8080/create-post">
                <button class="create-button" type="submit">Create post</button>
            </form>
        </div>
        <div class="postContainer">
            <div class="postTitle">
                <h2>hello world</h2>
            </div>
            <div class="postContent">
                <p>test</p>
            </div>
        </div>
        <div class="likes">
            <p>Like</p>
            <p>Dislike</p>
        </div>
    </body>
</html>
