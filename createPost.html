<!DOCTYPE html>
<head>
    <title>create post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>create post</h1>
    <form method="POST" action="/create-post">
        <label for="post-title">Post Title:</label>
        <textarea id="post-title" name="postTitle" rows="1" cols="50"></textarea>
        <label for="post-content">Post Content:</label>
        <textarea id="post-content" name="postContent" rows="4" cols="50"></textarea>
        <br>
        <!-- add post categories -->
        <div class="categories">
            <input type="checkbox" id="checkbox1" name="checkboxes" value="option1">
            <label for="checkbox1">Lifestyle</label><br>
          
            <input type="checkbox" id="checkbox2" name="checkboxes" value="option2">
            <label for="checkbox2">News</label><br>
          
            <input type="checkbox" id="checkbox3" name="checkboxes" value="option3">
            <label for="checkbox3">Gaming</label><br>

            <input type="checkbox" id="checkbox4" name="checkboxes" value="option4">
            <label for="checkbox4">Fashion</label><br>

            <input type="checkbox" id="checkbox5" name="checkboxes" value="option5">
            <label for="checkbox5">Music</label><br>

            <input type="checkbox" id="checkbox6" name="checkboxes" value="option6">
            <label for="checkbox6">TV/Movies</label><br>
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
